{% extends "auctions/layout.html" %}

{% block body%}
    <form  method="POST">
       
        {% csrf_token %}
        <h6>Title:</h6> {{form.title}}
        <h6>Description:</h6> {{form.description}}
        <h6>Starting bid:</h6> {{form.starting_bid}}$
        <h6>Image Link:</h6> {{form.image_link}}
        <h6>Categories:</h6> {{form.category}}
        
        <input class = "btn btn-info" type="submit" >
    </form>
{% endblock %}
